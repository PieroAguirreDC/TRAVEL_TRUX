<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Reembolsos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header style="background-color: #1a252f;">
        <nav class="navbar">
            <div class="logo-container">
                <img src="logo Travel.png" alt="TravelTrux" class="nav-logo">
                <span class="brand-name">ADMINISTRADOR</span>
            </div>
            <div class="nav-links">
                <a href="#" class="active">Reembolsos</a>
                <button class="nav-btn" onclick="cerrarSesion()" style="background-color: #c0392b !important;">Salir</button>
            </div>
        </nav>
    </header>

    <main class="packages-container">
        <div class="section-header">
            <h1>Gesti√≥n de Reembolsos</h1>
            <p>Control contable de devoluciones (TRAV-3)</p>
        </div>

        <div class="admin-grid">
            <section class="card">
                <h3 style="color: var(--blue-dark); margin-bottom: 15px;">üìù Registrar Nuevo</h3>
                <form id="form-reembolso">
                    <div style="margin-bottom: 10px;">
                        <label>Cliente:</label>
                        <input type="text" id="cliente" placeholder="Nombre completo" required>
                    </div>
                    <div style="margin-bottom: 10px;">
                        <label>Monto (S/):</label>
                        <input type="number" id="monto" placeholder="0.00" required>
                    </div>
                    <div style="margin-bottom: 10px;">
                        <label>Motivo:</label>
                        <input type="text" id="motivo" placeholder="Causa de devoluci√≥n" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width:100%; margin-top:10px;">Guardar</button>
                </form>
            </section>

            <section class="card">
                <h3 style="color: var(--blue-dark); margin-bottom: 15px;">üìã Historial</h3>
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Cliente</th>
                            <th>Monto</th>
                            <th>Motivo</th>
                            <th>Acci√≥n</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-body"></tbody>
                </table>
            </section>
        </div>
    </main>

    <style>
        .admin-grid { display: grid; grid-template-columns: 1fr 2fr; gap: 20px; }
        .admin-table { width: 100%; border-collapse: collapse; }
        .admin-table th, .admin-table td { padding: 10px; border-bottom: 1px solid #ddd; text-align: left; }
        .admin-table th { background: var(--blue-dark); color: white; }
        @media(max-width: 768px) { .admin-grid { grid-template-columns: 1fr; } }
    </style>

    <script src="admin.js"></script>
    <script>
        function cerrarSesion() { localStorage.removeItem('usuarioActual'); window.location.href='index.html'; }
    </script>
</body>
</html>
