<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administraci贸n - TravelTrux</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header style="background-color: #1a252f;">
        <nav class="navbar">
            <div class="logo-container">
                <img src="logo Travel.png" alt="TravelTrux" class="nav-logo">
                <span class="brand-name">ADMINISTRADOR</span>
            </div>
            <div class="nav-links">
                <a href="#" class="active">Reembolsos</a>
                <button class="nav-btn" onclick="cerrarSesion()" style="background-color: #c0392b !important;">Salir</button>
            </div>
        </nav>
    </header>

    <main class="packages-container">
        
        <div class="section-header">
            <h1 style="color: #0F375A; font-weight: 800;">Gesti贸n de Reembolsos</h1>
            <p style="color: #555;">Control contable de devoluciones (TRAV-3)</p>
        </div>

        <div class="admin-grid">
            
            <section class="card admin-form-card">
                <h3 style="margin-bottom: 15px; color: #0F375A;"> Registrar Nuevo</h3>
                
                <form id="form-reembolso">
                    <div style="margin-bottom: 15px;">
                        <label style="display:block; font-weight:600; margin-bottom:5px; color:#0F375A;">Cliente:</label>
                        <input type="text" id="cliente" placeholder="Nombre completo" required 
                               style="width: 100%; padding: 10px; border: 2px solid #1F82C0; border-radius: 6px;">
                    </div>

                    <div style="margin-bottom: 15px;">
                        <label style="display:block; font-weight:600; margin-bottom:5px; color:#0F375A;">Monto (S/):</label>
                        <input type="number" id="monto" placeholder="0.00" step="0.01" required
                               style="width: 100%; padding: 10px; border: 2px solid #1F82C0; border-radius: 6px;">
                    </div>

                    <div style="margin-bottom: 20px;">
                        <label style="display:block; font-weight:600; margin-bottom:5px; color:#0F375A;">Motivo:</label>
                        <input type="text" id="motivo" placeholder="Causa de devoluci贸n" required
                               style="width: 100%; padding: 10px; border: 2px solid #1F82C0; border-radius: 6px;">
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%; font-weight:bold;">Guardar</button>
                </form>
            </section>

            <section class="card admin-table-card">
                <h3 style="margin-bottom: 15px; color: #0F375A;"> Historial</h3>
                
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Cliente</th>
                            <th>Monto</th>
                            <th>Motivo</th>
                            <th>Acci贸n</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-body">
                        </tbody>
                </table>
            </section>

        </div>
    </main>

    <script src="admin.js"></script>
    <script>
        function cerrarSesion() {
            localStorage.removeItem('usuarioActual');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
