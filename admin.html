<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrativo</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background: #34495e;
            padding: 15px;
            color: white;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        nav button {
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            background: #2ecc71;
            color: white;
            font-weight: bold;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            margin: 25px auto;
            max-width: 1000px;
            border-radius: 12px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #f0f0f0;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-warning {
            background: #f39c12;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-success {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
        }

    </style>
</head>

<body>

    <!-- ENCABEZADO -->
    <header>
        <nav>
            <button onclick="cargarSeccion('clientes')">Listar Clientes</button>
            <button onclick="cargarSeccion('empleados_list')">Listar Empleados</button>
            <button onclick="cargarSeccion('empleado_register')">Registrar Empleado</button>
            <button onclick="logout()">Cerrar Sesión</button>
        </nav>
    </header>

    <h1>Panel Administrativo</h1>

    <!-- CONTENIDO DINÁMICO -->
    <div id="contenido"></div>

    <script src="admin.js"></script>

</body>
</html>
