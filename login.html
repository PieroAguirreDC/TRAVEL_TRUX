<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - TravelTrux</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo-container">
                <img src="logo Travel.png" alt="TravelTrux" class="nav-logo">
                <span class="brand-name">TRAVELTRUX</span>
            </div>
            <div class="nav-links">
                <a href="index.html">Volver al Inicio</a>
            </div>
        </nav>
    </header>

    <main class="packages-container">
        <div class="card login-card">
            <div style="text-align: center; margin-bottom: 20px;">
                <img src="logo Travel.png" alt="Logo" style="height: 60px;">
                <h2 style="color: var(--blue-dark); margin-top: 10px;">Iniciar Sesión</h2>
                <p style="color: var(--gray-dark);">Ingresa a tu cuenta para continuar</p>
            </div>

            <form id="loginForm">
                <div style="margin-bottom: 15px;">
                    <label style="font-weight: 600; color: var(--blue-dark);">Correo Electrónico</label>
                    <input type="email" id="email" placeholder="ejemplo@traveltrux.com" required>
                </div>

                <div style="margin-bottom: 20px;">
                    <label style="font-weight: 600; color: var(--blue-dark);">Contraseña</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; font-size: 1.1rem;">Ingresar</button>
            </form>

            <div class="register-link" style="text-align: center; margin-top: 15px; font-size: 0.9rem;">
                ¿No tienes cuenta? <a href="register.html" style="color: var(--blue-medium); font-weight: bold;">Regístrate aquí</a>
            </div>
        </div>
    </main>

    <script src="login.js"></script>
</body>
</html>
