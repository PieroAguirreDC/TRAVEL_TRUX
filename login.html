<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - TravelTrux</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Botón para regresar al inicio -->
    <header style="background: var(--blue-dark); padding: 10px;">
        <a href="index.html" 
           style="color: white; text-decoration:none; font-size:16px; margin-left:20px;">
            ⬅ Regresar al inicio
        </a>
    </header>

    <main>
        <div class="card" style="max-width:450px; margin-top:40px;">
            <h2 style="text-align:center; margin-bottom:20px;">
                Iniciar <span>Sesión</span>
            </h2>

            <form id="login-form">

                <input 
                    type="email" 
                    id="email" 
                    placeholder="Correo electrónico" 
                    required
                >

                <input 
                    type="password" 
                    id="password" 
                    placeholder="Contraseña" 
                    required
                >

                <button class="btn btn-primary" type="submit">
                    Iniciar Sesión
                </button>

                <p id="login-msg" style="text-align:center; margin-top:10px;"></p>

            </form>
        </div>
    </main>

    <script src="login.js"></script>
</body>
</html>
