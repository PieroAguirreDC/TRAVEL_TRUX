<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - TravelTrux</title>

    <link rel="stylesheet" href="style.css">

    <!-- Fuente Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <nav>
            <button onclick="window.location.href='index.html'" class="nav-btn">Inicio</button>
            <!-- Eliminado el botón Registrarse -->
        </nav>
    </header>

    <main>

        <div class="card" style="max-width:520px; margin:40px auto;">
            <h2>Iniciar Sesión</h2>
            <p style="color:#444; margin-bottom:10px;">
                Ingresa tus credenciales para continuar.
            </p>

            <form id="login-form">
                <input type="email" id="login-correo" placeholder="Correo electrónico" required>
                <input type="password" id="login-password" placeholder="Contraseña" required>

                <button class="btn btn-blue" type="submit" style="margin-top:10px;">
                    Ingresar
                </button>

                <p style="margin-top:12px; color:#666; font-size:14px;">
                    ¿No tienes cuenta? 
                    <a href="register.html">Registrarse</a>
                </p>
            </form>
        </div>

    </main>

    <script src="login.js"></script>
</body>
</html>
